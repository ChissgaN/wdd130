    <main>
        <h1>Contact us</h1>

        <h2>Send us a message</h2>
        
        <p>Rapids Rafting Company</p>
        <p>Phone Number: +234 123 456 789</p>
        <p>Email: <a href="mailto:info@rapidsrafting.com">info@rapidsrafting.com</a></p>

        <div class="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3871.4970225248812!2d-89.56997282874104!3d13.98851766179894!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8f62e9003f2dd35b%3A0x16861f520bff96b6!2sEl%20fin%20del%20mundo!5e0!3m2!1sen!2sgt!4v1743817869495!5m2!1sen!2sgt" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>

        <section class="employee-profiles">
            <h2>Meet Our Team</h2>
            <figure>
                <img src="./images/images1.webp" alt="Employee smiling">
                <figcaption>Maria, Jhon and Anna - Tour Guides</figcaption>
            </figure>
            <figure>
                <img src="./images/images2.webp" alt="Employee smiling">
                <figcaption>Leo, Dan, and Luis - Safety Instructors</figcaption>
            </figure>
            <figure>
                <img src="./images/images3.webp" alt="Employee smiling">
                <figcaption>Anna, Peter, and Paul - Customer Service</figcaption>
            </figure>
        </section>

        <section class="contact-form">
            <h2>Contact Form</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <p>Purpose of your message:</p>
                <label><input type="radio" name="purpose" value="general"> General Inquiry</label>
                <label><input type="radio" name="purpose" value="reservation"> Reservation Question</label>
                <label><input type="radio" name="purpose" value="suggestion"> Website Suggestion</label>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <label>
                    <input type="checkbox" name="subscribe">
                    Please subscribe me to the monthly newsletter
                </label>

                <button type="submit" class="submit-button">Send Message</button>

            </form>
        </section>
        
        
    </main>
